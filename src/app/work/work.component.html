<div class="work-container">
    <div class="about d-flex justify-content-center">
        <div class="text-center">
            <span class="pill-work">WORK</span>
            <h1 class="hero-heading">Dig into my world</h1>
        </div>
    </div>
    <div>
        <ngx-slick-carousel class="carousel " #slickModal="slick-carousel" [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of slides" class="slide">
                <div class="card">
                    <!--<img src="https://raw.githubusercontent.com/denisxoctavian/bicycle-rental-application/main/79307542.jpg"> -->
                    <div class="card-content">
                        <h2>{{slide.name}}</h2>
                        <p>{{slide.description}}</p>
                        <a href="#" class="btn"></a>
                    </div>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
</div>
